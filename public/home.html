<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./home.css" />
    <title>Welcome to Airbnb</title>
  </head>
  <body>
    <button type="button" id="logbtn"></button>
    <button type="button">
      <a href="/stays">stays</a>
    </button>
    <h1 id="welcome_msg"></h1>
    <form>
      <input type="hidden" id="location" />
      <input type="hidden" id="check_in" />
      <input type="hidden" id="check_out" />
      <input type="hidden" id="guests" />
    </form>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar collapse navbar-collapse">
        <ul class="navbar-nav m-auto">
          <a href="#" class="btn btn-light" role="button">
            <li class="nav-item">
              <strong>Location</strong>
              <div>Where are you going?</div>
            </li>
          </a>
          <a class="btn btn-light dates" href="#" id="btn_check_in">
            <li class="nav-item dates">
              <strong class="dates"> Check in</strong>
              <div class="dates" id="check_in_short_date">Add dates</div>
            </li>
          </a>
          <a class="btn btn-light dates" href="#" id="btn_check_out">
            <li class="nav-item dates">
              <strong class="dates"> Check out</strong>
              <div class="dates" id="check_out_short_date">Add dates</div>
            </li>
          </a>
          <a class="btn btn-light" href="#">
            <li class="nav-item">
              <strong>Guests</strong>
              <div>Add guests</div>
            </li>
          </a>
          <li class="nav-item">
            <button class="btn btn-outline-danger" type="button">Search</button>
          </li>
        </ul>
      </div>
    </nav>

    <div id="datepicker-container">
      <div id="datepicker-center">
        <div class="datepicker check_in"></div>
        <div class="datepicker check_out"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="home.js"></script>
  </body>
</html>
