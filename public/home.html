<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./home.css" />
    <title>Welcome to Airbnb</title>
  </head>
  <body>
    <button type="button" id="logbtn"></button>
    <button type="button">
      <a href="/stays">stays</a>
    </button>
    <h1 id="welcomeMsg"></h1>
    <form>
      <button type="button" name="location">
        <strong>Location</strong> <br />
        Where are you going?
      </button>
      <input type="text" id="check_in" class="search_dates" />
      <input type="text" id="check_out" class="search_dates" />
      <button type="button" name="guests">
        <strong>Guests</strong> <br />
        Add guests
      </button>
      <button type="submit" class="btn btn-dark">Search</button>
    </form>

    <div class="datepicker forward"></div>
    <div class="datepicker backward"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="home.js"></script>
  </body>
</html>
