<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./home.css" />
    <title>Welcome to Airbnb</title>
  </head>
  <body>
    <div class="dropdown">
      <button
        class="btn btn-default"
        id="logdropdown"
        type="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="fa fa-bars"></span>
      </button>
      <div class="dropdown-menu" aria-labelledby="logdropdown">
        <a class="dropdown-item" href="#" id="logbtn"></a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"> Help </a>
      </div>
    </div>
    <form>
      <input type="hidden" id="postal_code" />
      <input type="hidden" id="check_in" />
      <input type="hidden" id="check_out" />
      <input type="hidden" id="guests" />
    </form>

    <h1 id="welcome_msg"></h1>

    <div class="navbar-container">
      <div class="navbar-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="navbar collapse navbar-collapse">
            <ul class="navbar-nav m-auto">
              <li class="nav-item">
                <a class="btn btn-light" role="button">
                  <strong>Location</strong>
                  <div>
                    <input
                      type="text"
                      id="location"
                      placeholder="Where are you going?"
                    />
                  </div>
                </a>
              </li>

              <li class="divider-vertical"></li>
              <li class="nav-item dates">
                <a class="btn btn-light dates" id="btn_check_in">
                  <strong class="dates"> Check in</strong>
                  <div class="dates" id="check_in_short_date">Add dates</div>
                </a>
              </li>

              <li class="divider-vertical"></li>
              <li class="nav-item dates">
                <a class="btn btn-light dates" id="btn_check_out">
                  <strong class="dates"> Check out</strong>
                  <div class="dates" id="check_out_short_date">Add dates</div>
                </a>
              </li>

              <li class="divider-vertical"></li>
              <li class="nav-item dropdown">
                <a
                  class="btn btn-light"
                  id="guest-select"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <strong>Guests</strong>
                  <div>Add guests</div>
                </a>

                <div class="dropdown-menu" aria-labelledby="guest-select">
                  <a class="dropdown-item">1</a>
                  <a class="dropdown-item">2</a>
                  <a class="dropdown-item">3</a>
                  <a class="dropdown-item">5</a>
                  <a class="dropdown-item">6</a>
                  <a class="dropdown-item">7</a>
                  <a class="dropdown-item">8</a>
                  <a class="dropdown-item">9</a>
                </div>
              </li>

              <li class="divider-vertical"></li>
              <li class="nav-item">
                <button class="btn btn-outline-danger" type="button">
                  Search
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div id="datepicker-container">
      <div id="datepicker-center">
        <div class="datepicker check_in"></div>
        <div class="datepicker check_out"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO0EQjvLYRT0XzWxy86oPieoOBRUdwpk&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script type="text/javascript" src="home.js"></script>
  </body>
</html>
