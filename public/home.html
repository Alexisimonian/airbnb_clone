<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./home.css" />
    <title>Welcome to Airbnb</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Hidden search form -->
    <form id="search_stay" action="/stays" method="POST">
      <input type="hidden" id="locality" name="locality" />
      <input type="hidden" id="country" name="country" />
      <input type="hidden" id="check_in" name="check_in" />
      <input type="hidden" id="check_out" name="check_out" />
      <input type="hidden" id="guests" name="guests" />
    </form>

    <!-- Navbar -->
    <!-- Navbar logo -->
    <nav class="navbar navbar-expand-lg navbar-transparent">
      <a class="navbar-brand">
        <img
          src="./images/logo_black.png"
          alt="airbnb logo black"
          width="110"
          height="35"
        />
      </a>

      <!-- Navbar buttons -->
      <div class="ml-auto mr-5 pl-auto pr-5">
        <ul class="navbar-nav">
          <li class="nav-item pr-5">
            <a class="btn" role="button" href="/stays/new" id="becomehostbtn">
              <strong>Become a host</strong></a
            >
          </li>
          <li class="nav-item pr-5">
            <div class="dropdown">
              <button
                class="btn btn-default p-2"
                id="logdropdown"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="fa fa-bars"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="logdropdown">
                <a class="dropdown-item" id="logbtn"></a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"> Help </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Search box in the middle for stays -->
    <div class="search_container">
      <table id="search">
        <tr>
          <!-- Search location -->
          <td class="search-item">
            <a class="btn" id="location_button" role="button">
              <strong>Location</strong>
              <div>
                <input
                  type="text"
                  id="location"
                  placeholder="Where are you going?"
                />
              </div>
            </a>
          </td>

          <!-- Search check-in -->
          <td class="search-item">
            <a class="btn btn-default dates" id="btn_check_in">
              <strong class="dates"> Check in</strong>
              <div class="dates" id="check_in_short_date">Add dates</div>
            </a>
          </td>

          <!-- Search check-out -->
          <td class="search-item">
            <a class="btn dates" id="btn_check_out">
              <strong class="dates"> Check out</strong>
              <div class="dates" id="check_out_short_date">Add dates</div>
            </a>
          </td>

          <!-- Search stay size -->
          <td class="search-item">
            <a
              class="btn"
              id="guest_select"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <strong>Guests</strong>
              <div id="nb_selected">Add guests</div>
            </a>

            <!-- Dropdown menu stay size -->
            <div class="dropdown-menu" aria-labelledby="guest_select">
              <a class="dropdown-item guest_value">1</a>
              <a class="dropdown-item guest_value">2</a>
              <a class="dropdown-item guest_value">3</a>
              <a class="dropdown-item guest_value">5</a>
              <a class="dropdown-item guest_value">6</a>
              <a class="dropdown-item guest_value">7</a>
              <a class="dropdown-item guest_value">8</a>
              <a class="dropdown-item guest_value">9</a>
            </div>

            <!-- Search button -->
            <button class="btn btn-outline-danger" id="submit" type="button">
              Search
            </button>
          </td>
        </tr>
      </table>
    </div>

    <!-- Datepicker -->
    <div class="datepicker check_in"></div>
    <div class="datepicker check_out"></div>

    <!-- Home page message -->
    <div class="homepage-text">
      <h1 class="top">Relax</h1>
      <h1 class="bottom">Anytime,</h1>
      <h1 class="center">Anywhere</h1>
    </div>

    <!-- Explore button -->
    <div class="explore">
      <button
        class="btn btn-light"
        onclick="location.href
        ='/stays?country=France&locality=Paris'"
      >
        Explore our best stays
      </button>
    </div>

    <!-- Login modal -->
    <div
      class="modal fade"
      id="logmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="logform"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logform">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="needs-validation"
              id="login-form"
              action="/login"
              method="POST"
              novalidate
            >
              <div class="form-group">
                <label for="email_input">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email_input"
                  name="email"
                  aria-describedby="emailHelp"
                  required
                />
                <div class="invalid-feedback" id="invalid-email">
                  Please enter a valid email address.
                </div>
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="password_input">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password_input"
                  name="password_input"
                  required
                />
                <div class="invalid-feedback" id="invalid-password">
                  Please enter a valid password.
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <p id="signup_inv">
              Don't have an account? Please <a href="/register">sign-up</a>
            </p>
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-danger" id="login">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- External scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO0EQjvLYRT0XzWxy86oPieoOBRUdwpk&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script type="text/javascript" src="home.js"></script>
  </body>
</html>
