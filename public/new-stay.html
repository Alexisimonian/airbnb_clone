<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../new-stay-style.css" />
    <title>New Stay</title>
  </head>
  <body>
    <div class="new-listing">
      <p>Tell us about your place</p>
      <form
        class="needs-validation"
        id="new-stay-form"
        action="/stays/new"
        method="POST"
        novalidate
      >
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="i.e. Nice house next to the beach"
            required
          />
          <div class="invalid-feedback">Please enter a title.</div>
        </div>
        <label for="address">Address</label>
        <div class="form-group" id="location-field">
          <input
            type="text"
            class="form-control"
            id="autocomplete"
            name="address"
            placeholder="Enter the place's address."
            onfocus="geolocate()"
            required
          />
          <div class="invalid-feedback">Please enter a valid address.</div>
        </div>
        <div id="address">
          <input
            type="hidden"
            class="form-control"
            id="street_number"
            name="street_number"
          />
          <input type="hidden" class="form-control" id="route" name="route" />
          <input
            type="hidden"
            class="form-control"
            id="locality"
            name="locality"
          />
          <input
            type="hidden"
            class="form-control"
            id="administrative_area_level_1"
            name="administrative_area_level_1"
          />
          <input
            type="hidden"
            class="form-control"
            id="postal_code"
            name="postal_code"
          />
          <input
            type="hidden"
            class="form-control"
            id="country"
            name="country"
          />
          <input type="hidden" class="form-control" id="latitude" name="lat" />
          <input type="hidden" class="form-control" id="longitude" name="lng" />
        </div>
        <div class="form-row">
          <div class="form-group col">
            <select class="form-control" id="place_type" name="place_type">
              <option selected>Entire place</option>
              <option>Private room</option>
              <option>Shared room</option>
            </select>
          </div>
          <div class="form-group col">
            <select class="form-control" id="place_size" name="place_size">
              <option>1 guest</option>
              <option>2 guests</option>
              <option>3 guests</option>
              <option>4 guests</option>
              <option>5 guests</option>
              <option>6 guests</option>
              <option>7 guests</option>
              <option>8 guests</option>
              <option>9 guests</option>
              <option>10 guests</option>
              <option>11 guests</option>
              <option>12 guests</option>
            </select>
          </div>
          <div class="form-group col">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">â‚¬</div>
              </div>
              <input
                class="form-control"
                type="number"
                name="price"
                min="0"
                max="9999"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">per night</div>
              </div>
              <div class="invalid-feedback">Please enter a valid price.</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="available_from">Available from</label>
            <input
              type="button"
              class="form-control"
              id="available_from"
              name="available_from"
              required
            />
            <div class="invalid-feedback">Please enter a valid start date.</div>
          </div>
          <div class="col">
            <label for="available_to">Available until</label>
            <input
              type="button"
              class="form-control"
              id="available_to"
              name="available_to"
              required
            />
            <div class="invalid-feedback">Please enter a valid end date.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="image-files">Select at least one photo</label>
          <input
            type="file"
            class="form-control-file"
            id="image-files"
            multiple
            required
          />
          <div class="invalid-feedback">Please select at least one file.</div>
          <div id="errors"></div>
        </div>
        <div id="preview-images"></div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Host your home</button>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO0EQjvLYRT0XzWxy86oPieoOBRUdwpk&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
    <script type="text/javascript" src="../new-stay.js"></script>
  </body>
</html>
