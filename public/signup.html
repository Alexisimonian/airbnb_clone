<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airbnb: SignUp</title>
  </head>
  <body>
    <div>
      <form class="loginForm" action="/signup" method="post">
        <label for="username">Username :</label>
        <input type="text" placeholder="username" name="username" required />
        <label for="email">Email :</label>
        <input
          type="text"
          placeholder="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          title="Must be a valid email address."
          required
        />
        <label for="psw">Password :</label>
        <input
          type="password"
          placeholder="password"
          name="psw"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters or more."
          required
        />
        <button type="submit">login</button>
      </form>
    </div>
    <div>
      <p>Already an account? Please <a href="/login">login</a></p>
    </div>
  </body>
</html>
