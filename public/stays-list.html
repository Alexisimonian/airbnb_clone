<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stays-list-style.css" />
    <title>Available Houses</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Navbar -->
    <!-- Navbar logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img
          src="./images/logo_red.png"
          alt="airbnb logo red"
          width="102"
          height="32"
        />
      </a>

      <!-- Navbar buttons -->
      <div class="ml-auto mr-5 pl-auto pr-5">
        <ul class="navbar-nav">
          <li class="nav-item pr-5">
            <a
              class="btn btn-light ml-auto"
              role="button"
              href="/stays/new"
              id="becomehostbtn"
            >
              <strong>Become a host</strong></a
            >
          </li>
          <li class="nav-item pr-5">
            <div class="dropdown">
              <button
                class="btn btn-default p-2"
                id="logdropdown"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="fa fa-bars"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="logdropdown">
                <a class="dropdown-item" id="logbtn"></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login modal -->
    <div
      class="modal fade"
      id="logmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="logform"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logform">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="needs-validation"
              id="login-form"
              action="/login"
              method="POST"
              novalidate
            >
              <div class="form-group">
                <label for="email_input">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email_input"
                  name="email"
                  aria-describedby="emailHelp"
                  required
                />
                <div class="invalid-feedback" id="invalid-email">
                  Please enter a valid email address.
                </div>
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="password_input">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password_input"
                  name="password_input"
                  required
                />
                <div class="invalid-feedback" id="invalid-password">
                  Please enter a valid password.
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <p id="signup_inv">
              Don't have an account? Please <a href="/register">sign-up</a>
            </p>
            <button type="button" class="btn btn-dark" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-danger" id="login">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Stays results -->
    <div class="split left">
      <table id="stay-list">
        <tr id="headrow">
          <th>Stays in selected area</th>
        </tr>
      </table>
    </div>

    <!-- Map -->
    <div class="split right">
      <div id="map"></div>
    </div>

    <div
      class="modal"
      id="offermodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="offermodal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="offertitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table id="bigoffertable">
              <tr>
                <td id="big-carousel" rowspan="5">
                  <div
                    id="carouseloffer"
                    class="carousel slide"
                    data-interval="false"
                    data-ride="carousel"
                  >
                    <div class="carousel-inner" id="big-image"></div>
                    <a
                      class="carousel-control-prev bigcarousel-controls"
                      href="#carouseloffer"
                      role="button"
                      data-slide="prev"
                    >
                      <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a
                      class="carousel-control-next bigcarousel-controls"
                      href="#carouseloffer"
                      role="button"
                      data-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                </td>
                <td id="offeraddress"></td>
              </tr>
              <tr>
                <td id="offerprice"></td>
              </tr>
              <tr>
                <td id="offertype"></td>
              </tr>
              <tr>
                <td id="offersize"></td>
              </tr>
              <tr>
                <td id="offerdescription"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger" id="bookingbtn">
              Book
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- External scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="/node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"
      type="text/javascript"
    ></script>
    <script
      src="/node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"
      type="text/javascript"
    ></script>
    <script
      src="/node_modules/blueimp-file-upload/js/jquery.fileupload.js"
      type="text/javascript"
    ></script>
    <script
      src="/node_modules/cloudinary-jquery-file-upload/cloudinary-jquery-file-upload.js"
      type="text/javascript"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO0EQjvLYRT0XzWxy86oPieoOBRUdwpk&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="stays-list.js"></script>
  </body>
</html>
