<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stays-list-style.css" />
    <title>Available Houses</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img
          src="./images/logo_red.png"
          alt="airbnb logo red"
          width="102"
          height="32"
        />
      </a>

      <div class="ml-auto mr-5 pl-auto pr-5">
        <ul class="navbar-nav">
          <li class="nav-item pr-5">
            <a class="btn btn-light ml-auto" role="button" href="/stays/new">
              <strong>Become a host</strong></a
            >
          </li>
          <li class="nav-item pr-5">
            <div class="dropdown">
              <button
                class="btn btn-default p-2"
                id="logdropdown"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="fa fa-bars"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="logdropdown">
                <a class="dropdown-item" id="logbtn"></a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"> Help </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div id="warning"></div>

    <div class="split left">
      <h2>Stays in selected area</h2>
    </div>

    <div class="split right">
      <div id="map"></div>
    </div>

    <section id="content"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZO0EQjvLYRT0XzWxy86oPieoOBRUdwpk&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="stays-list.js"></script>
  </body>
</html>
