<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Airbnb: Sign-Up</title>
  </head>
  <body>
    <div>
      <form id="register-form" action="/register" method="POST" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            pattern=".{4,}"
            required
          />
          <div class="invalid-feedback" id="invalid-username">
            Username must be 4 characters or more.
          </div>
        </div>
        <div class="form-group">
          <label for="email_input">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email_input"
            name="email_input"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />
          <div class="invalid-feedback" id="email-invalid">
            Must be a valid email address.
          </div>
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else</small
          >
        </div>
        <div class="form-group">
          <label for="password_input">Password</label>
          <input
            type="password"
            class="form-control psw"
            id="password_input"
            name="password_input"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required
          />
          <div class="invalid-feedback">
            Must contain at least 8 characters, 1 number and 1 uppercase and
            lowercase letter.
          </div>
        </div>
        <div class="form-group">
          <label for="password_confirm">Password confirmation</label>
          <input
            type="password"
            class="form-control psw"
            id="password_confirm"
            name="password_confirm"
            required
          />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div>
      <p>Already an account? Please <a href="/login">login</a></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="register.js"></script>
  </body>
</html>
